<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- start of nav bar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid px-3">
            <div class="align-self-center">
                <img src="./images/1779940.png " class=" main-icon"/>
                <a class="navbar-brand text-warning ps-3" href="#">Smart Weather App</a>
            </div>
           
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  text-center ms-auto mb-2 mb-lg-0 d-flex justify-content-between align-items-center">
              <li class="nav-item px-4 ">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Language
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" data-lang ="en" href="#">English</a></li>
                  <li><a class="dropdown-item" data-lang ="ar" href="#">Arabic</a></li>
                  <li><a class="dropdown-item" data-lang ="fr" href="#">French</a></li>
                  <li><a class="dropdown-item" data-lang ="de" href="#">German</a></li>
                </ul>
              </li>
      
              <li class="nav-item px-4">
                <a class="nav-link active" aria-current="page" href="#">Live Camera</a>
              </li>
              <li class="nav-item px-4">
                <a class="nav-link active" aria-current="page" href="#">Contact</a>
              </li>
            </ul>
           
            
          </div>
        </div>
      </nav>
    

    <!-- end of nav bar -->
    <!-- start of main section -->
    <div class="container text-white text-capitalize vh-100 text-center">
        <h2 id="country" class="count-name pb-2"></h2>
        <p id="temp" class="count-deg mb-0">31c</p>
        <p id="weath-desc" class="count-condition mb-0 text-center">Sunny<img id="weath-icon" class="count-icon ps-3" src="./images/1779940.png"/></p>
        <p id="current-time" class="count-date mb-0 fw-bolder fs-4"style="color:yellow">Saturday, 11:15 15-10-2022</p>
    <!-- end of main section -->
    <!-- start of 10 days forcast and hourly forcast -->
    <form class="d-flex mt-2" role="search">
        <input id="search" class="form-control me-2 w-100" type="search" placeholder="Find your Location" aria-label="Search">
        <button class="btn">Search</button>
      </form>
    <div class="hourly mt-5 text-start  mb-2 ">
        <h2  class="hours py-2"></h2>
       
            <div id="hourly-forcast" class="forc-cont rounded-3 py-2 row text-center justify-content-between d-flex align-items-center">
                <!-- here data from js -->
                
            </div>
    </div> 
    <div class="hourly mt-5 text-start  mb-2">
        <h2  class="hours py-2"></h2>
            <div id="weekly-forcast" class="forc-cont rounded-3 py-2 row text-center justify-content-between d-flex align-items-center">
                <!-- here data from js -->
                
            </div>
    </div>
          
   
    <footer>
        <div class="row mt-5">
            <div class="col-md-8 text-start">
                <form class="d-flex mt-2" role="search">
                    <input id="search" class="form-control me-2 w-100" type="search" placeholder="Enter your Email To Subscribe" aria-label="Search">
                    <button class="btn">Subscribe</button>
                  </form>
                  <p class="mt-4 fs-6">Copyright 2020 Company name. Designed by Yasmin Lotfy. All rights reserved</p>

            </div>
            <div class="col-md-4">
                <div class="all-icons d-flex justify-content-center">
                    <div class="social-icon d-flex justify-content-center align-items-center">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div class="social-icon d-flex justify-content-center align-items-center">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div class="social-icon d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-g"></i>
                                        </div>
                    <div class="social-icon d-flex justify-content-center align-items-center">
                        <i class="fa-brands fa-pinterest"></i>
                                        </div>
                </div>
            </div>
        </div>

    </footer>
</div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
